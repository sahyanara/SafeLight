<body>

            <div class='info1 w3-round-xlarge w3-center'>
                <div>
                    <h1 class="ArchivoNarrowH2">Find what makes Lauren vulnerable</h1>
                    <h1 class="ArchivoNarrowH3"> Lauren is homeless and lives in the downtown area on park benches and street corners. She had dropped out of high school to be with her boyfriend. Her parents kicked her out and her boyfriend left her soon after.</h1>
                </div>
                <h1 class = "ArchivoNarrowH3"> Select all that apply</h1>
                <button type="button" id= "Trait1" class="w3-button w3-hover-black w3-indigo w3-round-Large w3-xlarge w3-padding-large mainMenuButton ArchivoNarrow" style="width:33.3%" onclick="Clicked1()" >Low socio-economic status</button>
                <button type="button" id= "Trait2" class="w3-button w3-hover-black w3-indigo w3-round-Large w3-xlarge w3-padding-large mainMenuButton ArchivoNarrow" style="width:33.3%" onclick="Clicked2()" >Runaways - Parental Neglect </button>
                <button type="button" id= "Trait3" class="w3-button w3-hover-black w3-indigo w3-round-Large w3-xlarge w3-padding-large mainMenuButton ArchivoNarrow" style="width:33.3%" onclick="Clicked3()" >Homeless youth</button>
                <button type="button" id= "Trait4" class="w3-button w3-hover-black w3-indigo w3-round-Large w3-xlarge w3-padding-large mainMenuButton ArchivoNarrow" style="width:33.3%" onclick="Clicked4()" >Recent relocation</button>
                <button type="button" id= "Trait5" class="w3-button w3-hover-black w3-indigo w3-round-Large w3-xlarge w3-padding-large mainMenuButton ArchivoNarrow" style="width:33.3%" onclick="Clicked5()" >LGBTQ+</button>
                <button type="button" id= "Trait6" class="w3-button w3-hover-black w3-indigo w3-round-Large w3-xlarge w3-padding-large mainMenuButton ArchivoNarrow" style="width:33.3%" onclick="Clicked6()" >Mental Health/Insecurities</button>
                <div></div>
                <button type="button" id= "submit" class="w3-button w3-hover-black w3-indigo w3-round-Large w3-xlarge w3-padding-large mainMenuButton ArchivoNarrow" style="width:25%" onclick="Lauren()" >Submit</button>
                <a href="VulnerableJessica.html"><button class=" next w3-button w3-hover-black w3-indigo w3-round-Large w3-xlarge w3-padding-large mainMenuButton ArchivoNarrow" style="width:25%" type="button" ><b>Next</b></button></a>

                <div id = "here"></div>

            </div>

<script>
        var count = 0;
        function Clicked1() {
            document.getElementById("Trait1").className += " disabled";
            count += 1;
        }
        function Clicked2() {
            document.getElementById("Trait2").className += " disabled";
            count += 1;
        }
        function Clicked3() {
            document.getElementById("Trait3").className += " disabled";
            count += 1;
        }
        function Clicked4() {
            document.getElementById("Trait4").className += " disabled";
            count -= 5;
        }
        function Clicked5() {
            document.getElementById("Trait5").className += " disabled";
            count -= 5;
        }
        function Clicked6() {
            document.getElementById("Trait6").className += " disabled";
            count -= 5;
        }

        function Lauren() {
            if (count == 3) {
                var alert = document.createElement("div");
                alert.className = "alert success";
                alert.innerHTML = '<strong>Correct!</strong> ';
                document.getElementById('here').appendChild(alert);
            } else {
                var alert = document.createElement("div");
                alert.className = "alert";
                alert.innerHTML = '<strong>Incorrect!</strong> Lauren is vulnerable to Traffickers because of her socio-economic state, homelessness, and parental neglect.';
                document.getElementById('here').appendChild(alert);
            }
        }
</script>
